<head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a> 
            </span>
            <div class="cog__dot"></div>
        </div>
    </header>


 <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="https://cdn.mediasr.co.kr/news/photo/202007/61265_32154_1316.jpg"  />
            <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <h6 class="user-component__subtitle">+1 787-494-4219
                    <i class="fas fa-exclamation-circle"></i>
                </h6>
                
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>

    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__tilte">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
        </div>
    </div>
</main>
